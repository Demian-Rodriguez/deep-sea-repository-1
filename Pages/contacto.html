        <nav class="navegador">
            <picture class="navegador__logo">

        </nav>
    </header>
    <!--Fin Header-->
    <!--Inicio Main Contacto-->
    <main class="main-contacto">
        <h1 class="main-contacto__titulo">Contacto</h1>
        <form class="contacto" action="indez.js" method="POST">
            <div>
                <label class="contacto__label" for="first-name">Nombre</label>
                <input class="contacto__input" type="text" name="first-name">
                <label class="contacto__label" for="last-name">Apellido</label>
                <input class="contacto__input" type="text" name="last-name">
                <label class="contacto__label" for="email">email</label>
                <input class="contacto__input" type="email" name="email">
                <input class="contacto__input" type="checkbox" name="cliente-regular">
                <label class="contacto__label" for="users">Cliente Regular</label>
                <input class="contacto__input" type="checkbox" name="nuevo-cliente">
                <label class="contacto__label" for="new">Nuevo Cliente</label>
            </div>
            <div>
                <label class="contacto__label" for="graphic-novel">Choose:</label>
                <select class="contacto__option" name="manga-or-comics" id="graphic-novel" size="2" multiple>
                    <option value="manga">Manga</option>
                    <option value="comic">Comic</option>
                </select>
                <textarea name="message" class="contacto__message" id="message" cols="30" rows="10"></textarea>
            </div>
            <div>
                <input class="contacto__input" type="submit" value="send">
                <input class="contacto__input" type="reset" value="reset">
            </div>
        </form>
    </main>
    <!--Fin Main Contacto-->
